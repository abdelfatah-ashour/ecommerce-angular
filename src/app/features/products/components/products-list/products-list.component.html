<main class="bg-sky-50/50 w-full min-h-screen">
  <aside class="p-4 flex justify-between items-center">
    <div class="flex items-center gap-2">
      <button class="lg:hidden" #menuSide>
        <app-filter-icon />
      </button>
      <h3 class="text-2xl font-medium">Products</h3>
    </div>
    <button class="shadow rounded shadow-yellow-200 bg-yellow-400 text-white p-2 px-3 text-xl capitalize">sync</button>
  </aside>
  <section class="grid grid-cols-12 gap-6 lg:gap-12 p-0 lg:p-6 w-full">
    @for (product of products() ; track product.id){
      <article class="col-span-6 md:col-span-4 xl:col-span-3">
        <app-product-card [product]="product"/>
      </article>
    }
  </section>
</main>
