<main class="bg-sky-50/50 w-full min-h-screen relative group" appSideMenu>
  <aside class="fixed left-0 top-0 bottom-0 bg-white z-20 overflow-hidden transition-[width] duration-300 ease-in-out w-0 group-[.open]:w-64 lg:group-[.open]:w-0">
    <div class="flex justify-end items-center px-4 p-2">
      <button class="lg:hidden" appMenuToggle>
        <app-close-icon />
      </button>
    </div>
    <div class="pl-10">
      <app-menu-side />
    </div>
  </aside>
  <aside class="py-4 flex justify-between items-center">
    <div class="flex items-center gap-2">
      <button class="lg:hidden" appMenuToggle>
        <app-filter-icon />
      </button>
      <h3 class="text-2xl font-medium">Products</h3>
    </div>
    <button
      class="shadow rounded shadow-yellow-200 bg-yellow-400 text-white p-2 px-3 text-xl capitalize"
      (click)="onSyncProducts()"
    >
      sync
    </button>
  </aside>
  <section class="grid grid-cols-12 gap-6 lg:gap-12 p-0 lg:p-6 w-full">
    @for (product of products(); track product.id) {
      <article class="col-span-12 sm:col-span-6 md:col-span-4 xl:col-span-3">
        <app-product-card [product]="product" (onSyncById)="onSyncProduct($event)" />
      </article>
    }
  </section>
</main>
